    <h1>Login Here</h1>
    <div class="container">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Fphar-11-00937-g001.jpg/1200px-Fphar-11-00937-g001.jpg"
        alt="Covid"
        srcset=""
      />
      <form method="POST">
        <label for="email">Enter Your Email</label>
        <input
          type="email"
          name="Email"
          id="email"
          placeholder="Enter Your Email"
          required
        />
        <br />
        <label for="password"> Enter Your Password</label>
        <input
          type="password"
          name="Password"
          id="password"
          placeholder="Enter Your Password"
          required
        />
        <input type="submit" value="Login" id="submit" />
      </form>
    </div>
    <script src="./Script.js"></script>
